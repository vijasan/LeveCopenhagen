    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/CSS/Generel.css" />
    <link rel="stylesheet" href="/CSS/kontakt.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li>
            <a href="index.html">leve.</a>

        </ul>
      </nav>
    </header>
    <main>
      <img src="billede.webp" alt="kollekton" class="billede1" />

      <div class="container">
        <h1 class="kontakt">Kontakt os</h1>
        <div>
          <details>
            <h3>Kontakt</h3>
            <p>info@levecopenhagen.com</p>

            <p>Kundeservice: kl. 10-18 i alle ugens dage + 45 26110511</p>
          </details>
        </div>

        <form>
          <label for="name">Navn</label>
          <input type="text" id="name" placeholder="Dit navn" />

          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="Din e-mail adresse" />

          <label for="subject">Besked</label>
          <textarea
            id="subject"
            placeholder="Skriv din besked her"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Send" />
        </form>
      </div>
    </main>
  </body>
